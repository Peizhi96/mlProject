<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        
        .login {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        
        h1 {
            margin-bottom: 30px;
            font-size: 24px;
        }
        
        .mb-3 {
            margin-bottom: 20px;
            text-align: left;
        }
        
        label {
            margin-bottom: 5px;
            display: block;
            font-weight: bold;
        }
        
        .form-control {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        .btn {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
        }
        
        .btn:hover {
            background-color: #0056b3;
        }
        
        h2 {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background-color: #ffcccb;
            font-size: 18px;
            text-align: center;
            margin-left: 80px;
            margin-right: 40px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class='login'>
        <form action="{{ url_for('predict_data')}}" method="post"> 
            <h1>
                <legend>Student Exam Performance Prediction</legend>
            </h1>
            <div class='mb-3'>
                <label class="form-label">Gender</label>
                <select class="form-control" name="gender" required>
                    <option class='placeholder' selected disabled value="">Select your gender</option>
                    <option value='male'>Male</option>
                    <option value='female'>Female</option>
                </select>
            </div>
    
            <div class='mb-3'>
                <label class="form-label">Race or Ethnicity</label>
                <select class="form-control" name="race_ethnicity" required>
                    <option class='placeholder' selected disabled value="">Select your ethnicity</option>
                    <option value='group A'>Group A</option>
                    <option value='group B'>Group B</option>
                    <option value='group C'>Group C</option>
                    <option value='group D'>Group D</option>
                    <option value='group E'>Group E</option>
                </select>
            </div>
    
            <div class='mb-3'>
                <label class="form-label">Parental Level of Education</label>
                <select class='form-control' name='parental_level_of_education' required>
                    <option class='placeholder' selected disabled value="">Select Parent Education</option>
                    <option value='associate degree'>Associate Degree</option>
                    <option value='bachelor degree'>Bachelor Degree</option>
                    <option value='high school'>High School</option>
                    <option value='master degree'>Master Degree</option>
                    <option value='some college'>Some College</option>
                    <option value='some high school'>Some High School</option>
                </select>
            </div>
    
            <div class='mb-3'>
                <label class="form-label">Test Preparation Course</label>
                <select class='form-control' name='test_preparation_course' required>
                    <option class='placeholder' selected disabled value="">Select Test Preparation Course</option>
                    <option value='completed'>Completed</option>
                    <option value='none'>None</option>
                </select>
            </div>
    
            <div class='mb-3'>
                <label class='form-label'>Lunch Type</label>
                <select class='form-control' name='lunch' required>
                    <option class='placeholder' selected disabled value="">Select lunch type</option>
                    <option value='free/reduced'>Free/Reduced</option>
                    <option value='standard'>Standard</option>
                </select>
            </div>
    
            <div class='mb-3'>
                <label class='form-label'>Writing Score</label>
                <input class='form-control' type="number" name='writing_score' placeholder="Enter your writing score" min='0' max='100' required/>
            </div>
    
            <div class='mb-3'>
                <label class='form-label'>Reading Score</label>
                <input class='form-control' type='number' name='reading_score' placeholder='Enter your reading score' min='0' max='100' required/>
            </div>
    
            <div class='mb-3'>
                <input class='btn btn-primary' type='submit' value='Predict Your Math Score' />
            </div>
        </form>
    </div>
    <h2> Predicted Math Score: {{ results }}</h2>
</body>
</html>
